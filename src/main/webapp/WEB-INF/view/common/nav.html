<div id="login_id" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">
                <form class="uk-panel uk-form" id="login_form" action="" method="post">
                    <div class="uk-form-row">
                        <input name="name" class="uk-width-1-1 uk-form-large" type="text" placeholder="用户名"
                               data-rule="required"
                               data-msg-required="用户名不能为空！">
                    </div>
                    <div class="uk-form-row">
                        <input name="password" class="uk-width-1-1 uk-form-large" type="password" placeholder="密码"
                               data-rule="required"
                               data-msg-required="密码不能为空！">
                    </div>
                    <div class="uk-form-row">
                        <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit">登陆
                        </button>
                    </div>
                    <div class="uk-form-row uk-text-small">
                        <label class="uk-float-left"><input id="remember_id" name="rememberMe" type="checkbox"
                                                            value="1"> 记住我</label>
                        <a class="uk-float-right uk-link uk-link-muted" href="#">忘记密码?</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src='${link.contextPath}/static/js/common/login.js'></script>

<div id="register_id" class="uk-modal" aria-hidden="true" style="display: none; overflow-y: scroll;">
    <div class="uk-modal-dialog uk-modal-dialog-blank">
        <button class="uk-modal-close uk-close" type="button"></button>
        <div class="uk-grid uk-flex-middle" data-uk-grid-margin="">
            <div class="uk-width-medium-1-2 uk-height-viewport uk-cover-background uk-row-first"
                 style="background-image: url('');"></div>
            <div class="uk-width-medium-1-2">
                <div class="uk-width-medium-1-3">
                    <form class="uk-form" id="register_form">
                        <fieldset>
                            <legend>注册</legend>
                            <div class="uk-form-row">
                                <input name="name" type="text" placeholder="用户名" data-rule="required"
                                       data-msg-required="用户名不能为空！">
                            </div>
                            <div class="uk-form-row">
                                <input name="password" type="password" placeholder="密码" data-rule="required"
                                       data-msg-required="密码不能为空！">
                            </div>
                            <div class="uk-form-row">
                                <input name="nickName" type="text" placeholder="昵称" data-rule="required"
                                       data-msg-required="昵称不能为空！">
                            </div>
                            <div class="uk-form-row">
                                <button class="uk-button-primary" type="submit">提交</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src='${link.contextPath}/static/js/common/register.js'></script>

<div id="ask_id" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>

        <form id = "ask_form" class="uk-form  uk-form-stacked">

                <div class="uk-form-row">
                    <label class="uk-form-label">标题</label>
                    <div class="uk-form-controls">
                        <div class="uk-form-icon">
                            <i class="uk-icon-question-circle"></i>
                            <input name="title" type="text" class="uk-form-large uk-form-width-large" ata-rule="required"
                                   data-msg-required="标题不能为空！">
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">问题描述</label>
                    <div class="uk-form-controls">
                        <textarea name="description" class="uk-width-1-1" rows="10px"></textarea>
                    </div>
                </div>

                <div class="uk-form-row">
                    <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit">提交
                    </button>
                </div>
        </form>
    </div>
</div>
<script type="text/javascript" src='${link.contextPath}/static/js/common/addquestion.js'></script>
