<div id="login_id" class="uk-modal">
    <div class="uk-modal-dialog ">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">
                <form class="uk-panel uk-panel-box uk-form" id="login_form" action="" method="post">
                    <div class="uk-form-row">
                        <input name="name" class="uk-width-1-1 uk-form-large" type="text" placeholder="用户名" data-rule="required"
                               data-msg-required="用户名不能为空！">
                    </div>
                    <div class="uk-form-row">
                        <input name="password" class="uk-width-1-1 uk-form-large" type="password" placeholder="密码" data-rule="required"
                               data-msg-required="密码不能为空！">
                    </div>
                    <div class="uk-form-row">
                        <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit">登陆</button>
                    </div>
                    <div class="uk-form-row uk-text-small">
                        <label class="uk-float-left"><input id="remember_id" name="rememberMe" type="checkbox" value="1"> 记住我</label>
                        <a class="uk-float-right uk-link uk-link-muted" href="#">忘记密码?</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src='static/js/common/login.js'></script>
